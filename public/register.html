<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="cnfmsg"></div>
    <div class="container" style="margin-top: 50px;">
        <div class="box">
            <div style="display: flex;">
                <h1>SignUp Now!</h1>
                <img src="./images/logo.png" style="width: 60px; height: 60px; margin-left: 50px;">
            </div>
            <div class="form">
                <form id="user-form">
                    <label for="name"><b>Name*</b><br /></label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name" /> <br />
    
                    <label for="email"><b> Email Address*</b> <br /></label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email Address" /><br />
    
                    <label for="pwd"><b>Password*</b> <br /></label>
                    <input type="password" id="pwd" name="pwd" placeholder="Enter Password" /><br />
    
                    <button type="submit" id="signup">SignUp</button> <br />
        
                    <a href="./index.html"><button type="button" id="create">Back to Login Page</button></a>
                    
                </form>
            </div>
        </div>
    </div>
</body>

<script src="register.js"></script>
